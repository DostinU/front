<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body>

    <div class="container-fluid mt-4">

        <div class="col-6 offset-3">

          <div class="card mt-2">
            <div class="card-header text-center">
              Solicitud de Soporte
            </div>
            <div class="card-body">

              <form>

                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="input" class="form-control" id="nombre" 
                  placeholder="Ingrese su nombre"
                  >
                </div>
      
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo:</label>
                  <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
                </div>

                <div class="mb-3">
                  <label for="descripcion" class="form-label">Describa el Problema</label>
                  <textarea class="form-control" id="descripcion" rows="5"></textarea>
                </div>

                <button type="button" id="enviar" class="btn btn-primary">Enviar</button>
                <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
                
                <div class="alert alert-danger mt-3" role="alert" id="errores">
                  
                </div>

              </form>
            </div>
          </div>


        </div>

    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="js/contacto.min.js" ></script> -->
    <script>
      $(document).ready(function(){
        $("#errores").hide();
      });

      $('#enviar').click(function(){
        $("#errores").empty();

        var nombre = $("#nombre").val(); // se obtiene el valor de input nombre
        var correo = $("#correo").val(); // se obtiene el valor de input correo
        
        if(!nombre) {// valida que este vacio
          $("#nombre").addClass("is-invalid");
          $("#errores").show();
          
          $("#errores").removeClass("alert alert-success mt-3");
          $("#errores").addClass("alert alert-danger mt-3");
          $("#errores").append("El campo nombre esta vacio"); // agrega mensaje de error
            // alert('El campo  Nombre esta en blanco');
            return;
        } else {
          //$("#errores").addClass("alert alert-success mt-3");
          $("#nombre").removeClass("is-invalid");          
        }
      
        //limpia errores
        $("#errores").show();
        $("#errores").removeClass("alert alert-danger mt-3");
        $("#errores").addClass("alert alert-success mt-3");
        $("#errores").append("Nombre: " + nombre); // muestra contenido de nombre
        $("#errores").append("<br />");// agrego para el saldo de linea
        $("#errores").append("Correo: " + correo); // muestra el contenido de correo
        $("#errores").append("<br />"); // agrego para el saldo de linea
        $("#errores").append("Formulario enviado con exito");

      });


      function myFunction() {
        var nombre = $("#nombre").val();
        // var nombre = document.getElementById("nombre").value;
        //console.log("Click");
        alert('Su nombre es:' + nombre);
      }

      function limpiar(){
        //document.getElementById("nombre").value ="";
        $("#nombre").val("");
        $("#errores").empty();
        $("#errores").hide();
        $("#nombre").removeClass("is-invalid");
      }
    </script>
  </body>
</html>
