<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid mt-4">

        <div class="col-6 offset-3">

          <div class="card mt-2">
            <div class="card-header text-center">
              Solicitud de Soporte
            </div>
            <div class="card-body">

              <form>

                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="input" class="form-control" id="nombre" 
                  placeholder="Ingrese su nombre"
                  required>
                </div>
      
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo:</label>
                  <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
                </div>

                <div class="mb-3">
                  <label for="descripcion" class="form-label">Describa el Problema</label>
                  <textarea class="form-control" id="descripcion" rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>
            </form>
            </div>
          </div>


        </div>

    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
